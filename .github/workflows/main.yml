name: ‚òÅÔ∏è ‰∫ëÁ´Ø Nuitka ÊûÅÈÄüÊâìÂåÖ (v5.0 Á®≥ÂÆö‰øÆÂ§çÁâà)

on:
  workflow_dispatch:
    inputs:
      script_name:
        description: 'Python ÂÖ•Âè£ËÑöÊú¨'
        required: true
        default: 'main.py'
      
      build_mode:
        description: 'ÊâìÂåÖÊ®°Âºè'
        required: true
        default: 'standalone' 
        type: choice
        options:
          - standalone
          - onefile
      
      icon_base_name:
        description: 'ÂõæÊ†áÊñá‰ª∂Âü∫Á°ÄÂêçÁß∞Ôºà‰∏çÂê´Â∞∫ÂØ∏ÂêéÁºÄÔºâ'
        required: true
        default: 'icon'

jobs:
  build:
    name: üöÄ Build on Windows
    runs-on: windows-latest
    timeout-minutes: 180

    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Configure Pagefile
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 16GB
          disk-root: "C:"

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install Dependencies
        shell: pwsh
        run: |
          Write-Host "=== Upgrading pip ===" -ForegroundColor Cyan
          python -m pip install --upgrade pip
          
          Write-Host "=== Installing build tools ===" -ForegroundColor Cyan
          python -m pip install wheel nuitka zstandard pillow ordered-set
          
          Write-Host "=== Installing CPU Torch ===" -ForegroundColor Cyan
          python -m pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          
          Write-Host "=== Installing project dependencies ===" -ForegroundColor Cyan
          if (Test-Path "requirements.txt") {
              $content = Get-Content "requirements.txt" -Raw
              $lines = $content -split "`n"
              $skipKeywords = @("torch", "pyside6", "pyqt6", "numba", "cuda")
              
              foreach ($line in $lines) {
                  $line = $line.Trim()
                  if ([string]::IsNullOrEmpty($line) -or $line.StartsWith("#")) { continue }
                  
                  $skip = $false
                  foreach ($kw in $skipKeywords) {
                      if ($line.ToLower().Contains($kw)) { 
                          Write-Host "Skipping: $line" -ForegroundColor Yellow
                          $skip = $true
                          break 
                      }
                  }
                  
                  if (-not $skip) {
                      Write-Host "Installing: $line"
                      python -m pip install $line 2>&1 | Out-Null
                      if ($LASTEXITCODE -ne 0) {
                          Write-Host "Warning: Failed to install $line" -ForegroundColor Yellow
                      }
                  }
              }
          } else {
              Write-Host "No requirements.txt found, installing defaults..." -ForegroundColor Yellow
              python -m pip install pygame numpy pandas opencv-python PySide6
          }

      - name: Prepare Multi-Size Icon
        shell: pwsh
        run: |
          Write-Host "=== Creating Multi-Size ICO ===" -ForegroundColor Cyan
          
          $iconBaseName = "${{ inputs.icon_base_name }}"
          
          # Python ËÑöÊú¨ÔºöÂêàÂπ∂Â§öÂ∞∫ÂØ∏ÂõæÊ†á
          $pythonScript = @"
          from PIL import Image
          import os
          import sys
          
          icon_base = "$iconBaseName"
          sizes = [16, 24, 32, 48, 64, 96, 128, 256]
          images = []
          
          # Â∞ùËØïÊü•ÊâæÂõæÊ†áÊñá‰ª∂
          found_any = False
          for size in sizes:
              # ÊîØÊåÅÂ§öÁßçÂëΩÂêçÊ†ºÂºè
              patterns = [
                  f"{icon_base}_{size}x{size}.ico",
                  f"{icon_base}_{size}x{size}.png",
                  f"{icon_base}-{size}x{size}.ico",
                  f"{icon_base}-{size}x{size}.png",
                  f"{size}x{size}.ico",
                  f"{size}x{size}.png",
                  f"{icon_base}{size}.ico",
                  f"{icon_base}{size}.png",
              ]
              
              img_found = None
              for pattern in patterns:
                  if os.path.exists(pattern):
                      print(f"Found: {pattern}")
                      try:
                          img = Image.open(pattern)
                          # ËΩ¨Êç¢‰∏∫ RGBA
                          if img.mode != 'RGBA':
                              img = img.convert('RGBA')
                          # Á°Æ‰øùÂ∞∫ÂØ∏Ê≠£Á°Æ
                          if img.size != (size, size):
                              img = img.resize((size, size), Image.LANCZOS)
                          img_found = img
                          found_any = True
                          break
                      except Exception as e:
                          print(f"Error loading {pattern}: {e}")
              
              if img_found:
                  images.append(img_found)
          
          # Â¶ÇÊûúÊ≤°ÊâæÂà∞‰ªª‰ΩïÂõæÊ†áÔºåÂàõÂª∫ÈªòËÆ§ÂõæÊ†á
          if not found_any:
              print("No icon files found, creating default icons...")
              from PIL import ImageDraw, ImageFont
              for size in sizes:
                  img = Image.new('RGBA', (size, size), (0, 120, 215, 255))
                  draw = ImageDraw.Draw(img)
                  # Áîª‰∏Ä‰∏™ÁÆÄÂçïÁöÑÂõæÊ°à
                  margin = max(1, size // 8)
                  draw.rectangle([margin, margin, size-margin-1, size-margin-1], 
                               outline=(255, 255, 255, 255), width=max(1, size//16))
                  images.append(img)
              found_any = True
          
          if images:
              # ‰øùÂ≠ò‰∏∫Â§öÂ∞∫ÂØ∏ ICO
              # 256x256 Â∫îËØ•ÊîæÂú®ÊúÄÂâçÈù¢‰Ωú‰∏∫‰∏ªÂõæÊ†á
              images_sorted = sorted(images, key=lambda x: x.size[0], reverse=True)
              
              # ‰øùÂ≠ò ICO Êñá‰ª∂
              images_sorted[0].save(
                  'app_icon.ico',
                  format='ICO',
                  sizes=[(img.size[0], img.size[1]) for img in images_sorted],
                  append_images=images_sorted[1:] if len(images_sorted) > 1 else []
              )
              print(f"Created app_icon.ico with {len(images)} sizes")
              
              # ÂêåÊó∂‰øùÂ≠òÂêÑ‰∏™Â∞∫ÂØ∏ÁöÑ PNG Áî®‰∫éËøêË°åÊó∂
              os.makedirs('icons', exist_ok=True)
              for img in images:
                  size = img.size[0]
                  img.save(f'icons/icon_{size}.png', format='PNG')
              print(f"Created PNG icons in icons/ folder")
          else:
              print("ERROR: No images to save!")
              sys.exit(1)
          "@
          
          $pythonScript | python
          
          if (Test-Path "app_icon.ico") {
              Write-Host "Multi-size icon created successfully!" -ForegroundColor Green
              # ÊòæÁ§∫ÂõæÊ†á‰ø°ÊÅØ
              python -c "from PIL import Image; ico = Image.open('app_icon.ico'); print(f'ICO sizes: {ico.info.get(\"sizes\", [ico.size])}')"
          } else {
              Write-Host "Failed to create icon!" -ForegroundColor Red
              exit 1
          }

      - name: Prepare Assets
        shell: pwsh
        run: |
          Write-Host "=== Preparing assets directory ===" -ForegroundColor Cyan
          
          # Á°Æ‰øù assets ÁõÆÂΩïÂ≠òÂú®
          if (-not (Test-Path "assets")) {
              New-Item -ItemType Directory -Path "assets" -Force | Out-Null
          }
          
          # Â§çÂà∂ÂõæÊ†áÂà∞ assets
          if (Test-Path "icons") {
              Copy-Item -Path "icons/*" -Destination "assets/" -Force
              Write-Host "Copied icons to assets/"
          }
          
          # Â§çÂà∂‰∏ªÂõæÊ†á
          if (Test-Path "app_icon.ico") {
              Copy-Item -Path "app_icon.ico" -Destination "assets/" -Force
              Write-Host "Copied app_icon.ico to assets/"
          }
          
          # ÂàõÂª∫Âç†‰ΩçÊñá‰ª∂Á°Æ‰øùÁõÆÂΩïË¢´ÂåÖÂê´
          if (-not (Test-Path "assets/.keep")) {
              New-Item -ItemType File -Path "assets/.keep" -Force | Out-Null
          }
          
          Write-Host "Assets directory contents:" -ForegroundColor Cyan
          Get-ChildItem -Path "assets" -Recurse | ForEach-Object { Write-Host "  $($_.FullName)" }

      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: ${{ inputs.script_name }}
          mode: ${{ inputs.build_mode }}
          
          nofollow-import-to: |
            sympy
            tkinter
            unittest
            test
            tests
            scipy.linalg
            matplotlib.tests
            pytest
            setuptools
            distutils
            doctest
            numba
            numba.cuda
            numba.tests
          
          enable-plugins: pyside6
          
          noinclude-numba-mode: nofollow
          noinclude-pytest-mode: nofollow
          noinclude-setuptools-mode: nofollow
          noinclude-unittest-mode: nofollow
          
          module-parameter: torch-disable-jit=yes
          
          include-data-dir: assets=assets
          include-data-files: app_icon.ico=app_icon.ico
          
          # ÂÖ≥ÈîÆÔºö‰ΩøÁî®ÂêàÂπ∂ÂêéÁöÑÂ§öÂ∞∫ÂØ∏ÂõæÊ†á
          windows-icon-from-ico: app_icon.ico
          
          windows-console-mode: disable
          
          output-dir: build
          
          assume-yes-for-downloads: true
          
          lto: no
          
          low-memory: true
          
          jobs: 2
          
          company-name: Your Company
          product-name: Your Product
          file-version: 1.0.0.0
          product-version: 1.0.0.0
          file-description: Python Application

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build-${{ inputs.build_mode }}
          path: |
            build/*.exe
            build/*.dist/
          retention-days: 30
          include-hidden-files: true

      - name: Build Summary
        if: always()
        shell: pwsh
        run: |
          Write-Host ""
          Write-Host "==================================================" -ForegroundColor Cyan
          Write-Host "Build Summary" -ForegroundColor Cyan
          Write-Host "==================================================" -ForegroundColor Cyan
          
          if (Test-Path "build") {
              $exeFiles = Get-ChildItem -Path "build" -Filter "*.exe" -Recurse -ErrorAction SilentlyContinue
              if ($exeFiles -and $exeFiles.Count -gt 0) {
                  Write-Host ""
                  Write-Host "[SUCCESS] Generated $($exeFiles.Count) executable(s):" -ForegroundColor Green
                  foreach ($f in $exeFiles) {
                      $sizeMB = [math]::Round($f.Length / 1MB, 2)
                      Write-Host "  - $($f.Name) ($sizeMB MB)"
                  }
              } else {
                  Write-Host ""
                  Write-Host "[WARN] No .exe files found" -ForegroundColor Yellow
              }
              
              $distDirs = Get-ChildItem -Path "build" -Filter "*.dist" -Directory -ErrorAction SilentlyContinue
              if ($distDirs -and $distDirs.Count -gt 0) {
                  Write-Host ""
                  Write-Host "[INFO] Distribution folders:" -ForegroundColor Cyan
                  foreach ($d in $distDirs) {
                      $totalSize = (Get-ChildItem -Path $d.FullName -Recurse -File -ErrorAction SilentlyContinue | Measure-Object -Property Length -Sum).Sum
                      if ($totalSize) {
                          $totalSizeMB = [math]::Round($totalSize / 1MB, 2)
                          Write-Host "  - $($d.Name) ($totalSizeMB MB total)"
                      }
                  }
              }
          } else {
              Write-Host ""
              Write-Host "[ERROR] Build directory does not exist" -ForegroundColor Red
          }
